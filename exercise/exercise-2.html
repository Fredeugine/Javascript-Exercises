<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
    <ul class="todo-list">Fetched Titles</ul>
  </body>
</html>

<script defer>
  const todoList = document.querySelector('.todo-list');
async function jsonDataFetch() {
  const results = await fetch('https://jsonplaceholder.typicode.com/todos');
  const data = results.json();
  return data;
}

function appendLists(datas) {
  datas.forEach(function(obj) {
    const li = document.createElement('li')
    li.textContent = obj.title;
    todoList.appendChild(li);
  });
}

jsonDataFetch()
		.then(function(datta){
			appendLists(datta)
		})
		.catch(function(error){
			console.error(error)
		});

</script>
