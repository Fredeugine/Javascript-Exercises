<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title"/>
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed"/>
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
const titleInput = document.getElementById('todo-title')
const completedInput = document.getElementById('todo-completed')
const btnSubmit = document.getElementById('submit-todo')
const container = document.getElementById('container')



async function postRequest(){
	var postObject = {
		title: titleInput.value,
		completed: completedInput.checked
	}
  const sendServer = await fetch('https://jsonplaceholder.typicode.com/posts', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(postObject)
  })
  data = await sendServer.json()
  p = document.createElement('p')
  p.textContent = JSON.stringify(data)
  container.appendChild(p)
  
}

btnSubmit.addEventListener('click', function(btn) {
	btn.preventDefault()
  postRequest()
})
</script>
